url: "https://andrewm.codes"
permalink: ordinal
timezone: America/New_York

pagination:
  enabled: true

development:
  unpublished: true
  url: "http://localhost:4000"

svg:
  optimize: true

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      image: /images/andrewm-codes-twitter-card.png

collections:
  posts:
    output: true
    layout: post
    permalink: /:collection/:title/
  projects:
    output: true
    layout: md
    permalink: /:collection/:name/

cloudinary:
  cloud_name: andrewmcodes

plausible:
  domain: andrewm.codes

# Don't wipe Snowpack generated files (frontend & public)
keep_files:
  - _dist
  - android-chrome-192x192.png
  - android-chrome-512x512.png
  - apple-touch-icon.png
  - favicon-16x16.png
  - favicon-32x32.png
  - favicon.ico
  - robots.txt
  - site.webmanifest
  - sitemap.xml
